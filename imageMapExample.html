<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping Example</title>
</head>
<body>
    <img src="wallhaven.jpg" alt="wallhaven" usemap="#image-map" style="width: 100%; height: auto;">

    <map name="image-map">
        <area shape="rect" coords="34,44,270,350" href="https://www.example.com/rectangle" alt="Rectangle Area" title="Rectangle Area">
        <area shape="circle" coords="337,300,44" href="https://www.example.com/circle" alt="Circle Area" title="Circle Area">
        <area shape="poly" coords="400,100,450,150,500,100,550,150,600,100" href="https://www.example.com/polygon" alt="Polygon Area" title="Polygon Area">
    </map>
    
</body>
</html>
