<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    
    
    <b>Lists Example</b><br>

    <ol type="a">
        <li>Rajan</li>
        <li>Prabin</li>
        <li>Shasin</li>
        <li>Anuj</li>
    </ol>

    <ul type="square">
        <li>Rajan</li>
        <li>Prabin</li>
        <li>Shasin</li>
        <li>Anuj</li>
    </ul>

    <dl>
        <dt>Rajan</dt>
        <dd>Rajan Poudel Is Good Boy</dd>
    </dl>
</body>
</html>
